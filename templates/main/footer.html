

{% load static %}
{% block footer %}
    <footer class="w-screen m-auto p-4 max-w-screen-2xl px-4 flex flex-col items-center gap-6 md:gap-10 ">

        <div class="w-full flex flex-col items-center gap-2 md:flex-row md:justify-between ">
            <div class="text-center md:text-start">
                <p class="text-smallHeader font-semibold">
                    Subscribe to our newsletter
                </p>
                <p class="text-fontPrimaryColor">we'll send you email once a week, No spam</p>
            </div>
            <form action="{% url 'create-subs' %}" class="flex items-center gap-2" id="subcribtion-form" method="POST">
                {% csrf_token %}
                <div class="relative">
                    <input type="email" name="email" placeholder="Email" id="subs-email">
                </div>

                <button type="submit" class="btn btn-outline-dark shadow">
                    <p class="inner">
                        Subscribe
                    </p>
                </button>
            </form>

            {{form.email}}

        </div>

        <!--# logo section -->
        <div class="flex flex-col items-center gap-1">
            <a href="{% url 'homepage' %}" class="flex items-center gap-4">
                <div class="text-4xl text-accentColor">
                    <i class="fa-brands fa-deskpro"></i>
                </div>
                <p class="text-logoHeader font-header font-bold">Plan Nepal
                </p>
            </a>
            
            <ul class="flex items-center gap-4" id="footer-links">
                <li >
                    <a href="{% url 'about-us' %}">
                    About us
                    </a>
                </li>
                <li>
                    <a href="{% url 'faq-list' %}">
                    FAQ
                    </a>
                </li>
                <li>
                    <a href="#packages-list">
                    Packages
                    </a>
                </li>
            </ul>
        </div>

        <!-- # end section -->
        <div class="w-full flex flex-col-reverse gap-2 items-center justify-between md:flex-row">
            <p class="text-sm md:text-smMb">
                <i class="fa-regular fa-copyright"></i>
                copyrights 2023, all rights reserve to Plan Nepal
            </p>

            <ul class="flex gap-1 item-center" id="footer-social-links">
                <li>
                    <a href="https://www.facebook.com/plannepal/" class="icon facebook">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>
                </li>
                <li>
                    <a href="https://twitter.com/plannepaltravel" class="icon twitter">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.instagram.com/nepal_tourtrek/" class="icon instagram">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.pinterest.com/plannepaltravel/" class="icon pinterest">
                        <i class="fa-brands fa-pinterest-p"></i>
                    </a>
                </li>
            </ul>
        </div>


    </footer>
{% endblock footer %}
